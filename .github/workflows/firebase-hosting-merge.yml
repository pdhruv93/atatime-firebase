name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - feature/firebase-setup
jobs:
  build_and_deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Match this version to the version in functions/package.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm install
        working-directory: ./functions

      - name: Run lint
        run: npm lint
        working-directory: ./functions

      - name: Deploy to Firebase
        run: firebase deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATATIME_APP }}"
          channelId: live
          projectId: atatime-app
